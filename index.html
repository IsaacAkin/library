<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="index.js"></script>
    <title>Library</title>
  </head>
  <body>
    <h1>Library</h1>
    <div class="container"></div>
    <dialog>
      <form action="">
        <label for="title"><span aria-label="required">*</span>Title:</label>
        <input
          type="text"
          name="title"
          id="title"
          autocomplete="off"
          required
        />

        <label for="author"><span aria-label="required">*</span>Author:</label>
        <input
          type="text"
          name="author"
          id="author"
          autocomplete="off"
          required
        />

        <label for="pages"
          ><span aria-label="required">*</span>Number of Pages:</label
        >
        <input type="number" name="pages" id="pages" min="0" required />

        <label for="status">Have you read it?</label>
        <input type="checkbox" name="status" id="status" />

        <div>
          <button type="button" class="submit-btn">Submit</button>
          <button type="button" class="close-dialog">Cancel</button>
        </div>
      </form>
    </dialog>
    <button type="button" class="new-book">New book</button>
  </body>
</html>
